name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Lint
      run: npm run lint
    
    - name: Test
      run: npm test
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          main.js
          manifest.json
          styles.css
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
